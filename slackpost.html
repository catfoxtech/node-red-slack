<script type="text/x-red" data-template-name="slack-web-out">

  </div>
</script>

<script type="text/x-red" data-help-name="slack-web-out">
  <p>Sends the <b>msg.payload</b> to Slack.</p>
  <p>Simple way to post to a Slack channel.</p>
  <p>You can optionally override the destination channel if required - either in the edit dialogue or by setting <b>msg.channel</b>.</p>
  <p>You can also create <a href="https://api.slack.com/docs/attachments" target="_new">Slack attachments</a> by adding a <b>msg.attachments</b> property that must be an array.</p>
</script>

<script type="text/x-red" data-template-name="slack-rtm-in">

<script type="text/x-red" data-help-name="slack-rtm-in">
  <p>Provides a listener in any channel the Slack bot is a member of.</p>
  <p>Outputs the <b>msg.payload</b> as the incoming message.</p>
  <p>Outputs <b>msg.SlackObj</b> with full Slack message details.</p>
  <p>You can optionally limit the channel to listen to in the edit dialogue.</p>
</script>

<script type="text/x-red" data-help-name="slack-rtm-out">
  <p>Sends the <b>msg.payload</b> to Slack based on the Bot API token provided.</p>
  <p>You can optionally override the destination channel if required - either in the edit dialogue or by setting <b>msg.channel</b>.</p>
</script>

<script type="text/javascript">
  /**
   * slack purple #611f69
   * lightened up because on the canvas the default is very dark
   */

  RED.nodes.registerType("slack-config", {
    category: "config",
    defaults: {
      name: { value: "" }
    },
    credentials: {
      token: { type: "text" }
    },
    label: function() {
      return this.name || "slack-config";
    }
  });

  RED.nodes.registerType("slack-state", {
    category: "social",
    defaults: {
      client: { type: "slack-config", required: true },
      name: { value: "" }
    },
    color: "#C785CF",
    icon: "slack_mark_white.png",
    align: "left",
    inputs: 1,
    inputLabels: "state request",
    outputs: 2,
    outputLabels: ["state", "state events"],
    label: function() {
      return this.name || "slack-state";
    },
    paletteLabel: "slack-state"
  });

  RED.nodes.registerType("slack-web-out", {
    category: "social",
    defaults: {
      client: { type: "slack-config", required: true },
      name: { value: "" }
    },
    color: "#C785CF",
    icon: "slack_mark_white.png",
    align: "left",
    inputs: 1,
    inputLabels: "web request",
    outputs: 1,
    outputLabels: ["web response"],
    label: function() {
      return this.name || "slack-web-out";
    },
    paletteLabel: "slack-web-out"
  });

  RED.nodes.registerType("slack-rtm-in", {
    category: "social",
    defaults: {
      client: { type: "slack-config", required: true },
      name: { value: "" }
    },
    color: "#C785CF",
    icon: "slack_mark_white.png",
    align: "left",
    inputs: 0,
    outputs: 1,
    outputLabels: ["rtm events"],
    label: function() {
      return this.name || "slack-rtm-in";
    },
    paletteLabel: "slack-rtm-in"
  });

  RED.nodes.registerType("slack-rtm-out", {
    category: "social",
    defaults: {
      client: { type: "slack-config", required: true },
      name: { value: "" }
    },
    color: "#C785CF",
    icon: "slack_mark_white.png",
    align: "left",
    inputs: 1,
    inputLabels: "rtm request",
    outputs: 1,
    outputLabels: ["rtm response"],
    label: function() {
      return this.name || "slack-rtm-out";
    },
    paletteLabel: "slack-rtm-out"
  });
</script>
